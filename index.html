<!doctype html>
<html>

<head>
  <title>json.fun</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div class="container">
    <h3>Coming soon: fun with json!</h3>
    <div class="row" id="formatter">
      <div class="col-sm-6">
        <form v-on:submit.prevent="format">
          <div class="form-group">
            <textarea class="form-control" rows="16" placeholder="json here" v-model="input"></textarea>
          </div>
          <div class="form-group form-inline">
            Indent by <input type="number" class="form-control" min="0" v-model.number="indent"> spaces
          </div>
          <div class="form-group checkbox">
            <label class="checkbox-inline">
              <input type="checkbox" v-model="live">
              Live formatting
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" v-model="compact">
              Compact simple structures
            </label>
          </div>
          <button type="submit" class="btn btn-default" v-if="!live">
            Format!
          </button>
        </form>
      </div>
      <div class="col-sm-6">
        <pre v-if="formatted" v-on:click="copyOutput">{{ formatted }}</pre>
        <textarea id="copy-buffer" style="display: none;" v-model="formatted"></textarea>
      </div>
    </div>
  </div>
  <script src="src/formatter.js"></script>
  <script src="src/app.js"></script>
</body>

</html>
