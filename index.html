<!doctype html>
<html>

<head>
  <title>json.fun</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/vue/2.3.2/vue.min.js"></script>
</head>

<body>
  <div class="container">
    <h3>Coming soon: fun with json!</h3>
    <div class="row" id="formatter">
      <div class="col-sm-6">
        <form v-on:submit.prevent="format">
          <div class="form-group" v-bind:class="{ 'has-error': error }">
            <textarea class="form-control" rows="16" placeholder="json here" autofocus v-model="input"></textarea>
          </div>
          <div class="form-group row">
            <div class="col-sm-6">
              <div class="radio">
                <label>
                  <input type="radio" value="native" v-model="formatter">
                  Native formatter
                </label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="radio">
                <label>
                  <input type="radio" value="custom" v-model="formatter">
                  Custom formatter
                </label>
              </div>
              <div class="checkbox">
                <label class="checkbox">
                  <input type="checkbox" v-model="compact" v-bind:disabled="formatter !== 'custom'">
                  Compact simple structures
                </label>
              </div>
            </div>
          </div>
          <hr>
          <div class="form-group form-inline">
            Indent by
            <input type="number" class="form-control" min="0" v-model.number="indent">
            spaces
          </div>
          <div class="form-group checkbox">
            <label class="checkbox">
              <input type="checkbox" v-model="live">
              Live formatting
            </label>
          </div>
          <button type="submit" class="btn btn-default" v-if="!live">
            Format
          </button>
        </form>
      </div>
      <div class="col-sm-6">
        <pre v-if="formatted" v-on:click="copyOutput">{{ formatted }}</pre>
        <textarea id="copy-buffer" style="display: none;" v-model="formatted"></textarea>
      </div>
    </div>
  </div>

  <script src="src/formatter.js"></script>
  <script src="src/app.js"></script>
</body>

</html>
